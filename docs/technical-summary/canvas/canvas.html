<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" width="10000" height="10000"></canvas>
</body>
<script>
  function draw() {
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var img = new Image()
    img.onload = function () {
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          ctx.drawImage(img, i * 250, j * 350, 250, 350)
        }
      }
    }
    img.src = "https://images.qiufeihong.top/vuepress2.png"
  }
  draw()
</script>

</html>
