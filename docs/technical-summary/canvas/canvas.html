<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" height="500" width="500"></canvas>
</body>
<script>
  function draw() {
    var ctx = document.getElementById('canvas').getContext('2d')
    ctx.save();
    ctx.scale(10, 30);
    ctx.fillRect(10, 10, 10, 10);
    ctx.restore();

    // mirror horizontally
    ctx.scale(2, -1);
    ctx.font = '60px serif';
    ctx.fillText('qfh', 135, -120);
  }
  draw()
</script>

</html>
