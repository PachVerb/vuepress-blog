<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" width="10000" height="10000"></canvas>
</body>
<script>
  function draw(){
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var img=new Image()
  img.onload=function(){
    ctx.drawImage(img,0,0)
    ctx.beginPath()
    ctx.moveTo(500,500)
    ctx.lineTo(1000,1000)
    ctx.lineTo(1500,500)
    ctx.lineTo(500,500)
    ctx.stroke()
  }
  img.src="https://images.qiufeihong.top/vuepress2.png"
  }
  draw()
</script>
</html>
